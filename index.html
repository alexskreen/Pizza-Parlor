<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="background-image: url('https://cdn.hipwallpaper.com/i/70/10/7u9Zg8.jpg');">

<body>
  <div class="container">
    <div class="container">
      <h2>Welcome to Antonios's Pizza!</h2>
      <h2>Home of the famous cheesiest pizza in the world</h2>
      <p>We now offer <strong>CUSTOM PIES!</strong> Build your wildest creation below!</p>
    </div>
    <div class="pizzaFormContainer">
      <form id="pizzaForm">
      <div class="pizzaForm col-8 padding-2">
        <h3>What size pie would you like?</h3>
        <select class="form-control" id="size">
          <option value="1">XL</option>
          <option value="2">Large</option>
          <option value="3">Medium</option>
          <option value="4">Small</option>
          <option value="5">**NEW** Childrens personal pizza!</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Choose your crust</h3>
        <select class="form-control" id="crust">
          <option value="1">Hand tossed</option>
          <option value="2">Thin NY style</option>
          <option value="3">Thick crust</option>
          <option value="4">Gluten free</option>
          <option value="4">Cauliflower</option>
          <option value="4">Keto</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Choose your sauce</h3>
        <select class="form-control" id="sauce">
          <option value="1">Standard red sauce</option>
          <option value="2">White sauce</option>
          <option value="3">BBQ</option>
          <option value="4">Garlic olive oil</option>
          <option value="4">No sauce</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Choose your cheese</h3>
        <select class="form-control" id="cheese">
          <option value="1">Standard</option>
          <option value="2">Extra</option>
          <option value="3">Easy on the cheesy</option>
          <option value="4">No cheese</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Meat 1</h3>
        <select class="form-control" id="meat1">
          <option value="1">None</option>
          <option value="2">Pepperoni</option>
          <option value="3">Sasuage</option>
          <option value="4">Bacon</option>
          <option value="5">Grilled Chicken</option>
          <option value="6">Ham</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Meat 2</h3>
        <select class="form-control" id="meat2">
          <option value="1">None</option>
          <option value="2">Pepperoni</option>
          <option value="3">Sasuage</option>
          <option value="4">Bacon</option>
          <option value="5">Grilled Chicken</option>
          <option value="6">Ham</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Meat 3</h3>
        <select class="form-control" id="meat3">
          <option value="1">None</option>
          <option value="2">Pepperoni</option>
          <option value="3">Sasuage</option>
          <option value="4">Bacon</option>
          <option value="5">Grilled Chicken</option>
          <option value="6">Ham</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Topping 1</h3>
        <select class="form-control" id="topping1">
          <option value="1">Onion</option>
          <option value="2">Mushroom</option>
          <option value="3">Olive</option>
          <option value="4">Pineapple</option>
          <option value="4">Jalapeño</option>
          <option value="4">Garlic</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Topping 1</h3>
        <select class="form-control" id="topping2">
          <option value="1">Onion</option>
          <option value="2">Mushroom</option>
          <option value="3">Olive</option>
          <option value="4">Pineapple</option>
          <option value="4">Jalapeño</option>
          <option value="4">Garlic</option>
        </select>
      </div>
      <div class="pizzaForm col-8 padding-2">
        <h3>Topping 1</h3>
        <select class="form-control" id="topping3">
          <option value="1">Onion</option>
          <option value="2">Mushroom</option>
          <option value="3">Olive</option>
          <option value="4">Pineapple</option>
          <option value="4">Jalapeño</option>
          <option value="4">Garlic</option>
        </select>
      </div>
      
      <button class="btn btn-lg" type="submit" id="submitButton">Are you silly? Send it!</button>
    </form>
    </div>
  </div>
</body>

</html>
